<p id="description">Short explanation</p>

<form id="survey-form">
  <label for="name" id="name-label">
    Name: </label>
    <input type="text" id="name" required placeholder="Please enter your name">
  </input>

  <label for="email" id="email-label">
  Email: </label>
    
    <input type="email" id="email" required placeholder="Enter a valid email address"></input>

<label for="number" id="number-label">
  Number: </label>

  <input type="number" max="500" min="1" id="number" placeholder="1-500"></input>
  
Gender: 
<select name="gender" id="dropdown">
<option value="Male">Male</option>
<option value="Female">Female</option>
<option value="Other">Other</option>
</select>

<label for="indoor"> 
  <input id="indoor" type="radio" name="indoor-outdoor">Indoor 
</label>

<label for="outdoor"> 
  <input id="outdoor" type="radio" name="indoor-outdoor">Outdoor 
</label>

<label for="loving"><input id="loving" type="checkbox" name="personality" checked> Loving</label>

<label for="no-loving"><input id="no-loving" type="checkbox" name="personality" checked>No-Loving</label>

<label for="neutral"><input id="neutral" type="checkbox" name="personality" checked> Neutral</label>

<textarea rows="4" cols="50">
 
</textarea>

</form>
